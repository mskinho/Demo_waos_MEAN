<md-card class="article">
  <md-card-header>
    <md-card-title >{{article.title}}</md-card-title>
    <md-card-subtitle>{{article.created | date:'mediumDate'}} by {{article.author}} </md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      {{article.content}}
    </p>
  </md-card-content>
</md-card>
